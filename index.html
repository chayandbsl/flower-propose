<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Flowers</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f3f4f6;
        margin: 0;
      }

      .garden {
        display: flex;
        gap: 50px;
      }

      .rose,
      .tulip {
        position: relative;
        width: 100px;
        height: 200px;
      }

      /* Rose styles */
      .petal {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #e91e63;
        border-radius: 50%;
        animation: bloom 4s infinite ease-in-out;
      }

      .petal1 {
        top: 20px;
        left: 25px;
      }
      .petal2 {
        top: 5px;
        left: 0;
        transform: rotate(45deg);
      }
      .petal3 {
        top: 5px;
        right: 0;
        transform: rotate(-45deg);
      }
      .petal4 {
        top: 20px;
        left: 25px;
        transform: rotate(90deg);
      }

      .stem {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 10px;
        height: 100px;
        background-color: #4caf50;
        transform: translateX(-50%);
      }

      .leaf {
        position: absolute;
        width: 40px;
        height: 20px;
        background-color: #4caf50;
        border-radius: 20px;
      }

      .leaf1 {
        bottom: 40px;
        left: -30px;
        transform: rotate(-45deg);
      }
      .leaf2 {
        bottom: 40px;
        right: -30px;
        transform: rotate(45deg);
      }

      /* Tulip styles */
      .tulip-petal {
        position: absolute;
        width: 40px;
        height: 60px;
        background-color: #ff5722;
        border-radius: 50% 50% 0 0;
      }

      .tulip-petal1 {
        top: 20px;
        left: 30px;
      }
      .tulip-petal2 {
        top: 10px;
        left: 15px;
        transform: rotate(-20deg);
      }
      .tulip-petal3 {
        top: 10px;
        right: 15px;
        transform: rotate(20deg);
      }

      .tulip-stem {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 10px;
        height: 100px;
        background-color: #388e3c;
        transform: translateX(-50%);
      }

      .tulip-leaf {
        position: absolute;
        width: 30px;
        height: 15px;
        background-color: #388e3c;
        border-radius: 20px;
        transform: rotate(-20deg);
      }

      .tulip-leaf1 {
        bottom: 40px;
        left: -20px;
      }

      .text {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 18px;
        font-weight: bold;
        color: #e91e63;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid #e91e63;
        animation: typing 5s steps(20) forwards, blink 0.7s step-end infinite;
      }

      /* Typing effect */
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 17ch;
        }
      }

      /* Cursor blink effect */
      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      @keyframes bloom {
        0%,
        100% {
          transform: scale(0.9);
        }
        50% {
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <div class="garden">
      <div class="rose">
        <div class="petal petal1"></div>
        <div class="petal petal2"></div>
        <div class="petal petal3"></div>
        <div class="petal petal4"></div>
        <div class="stem"></div>
        <div class="leaf leaf1"></div>
        <div class="leaf leaf2"></div>
      </div>
      <div class="tulip">
        <div class="tulip-petal tulip-petal1"></div>
        <div class="tulip-petal tulip-petal2"></div>
        <div class="tulip-petal tulip-petal3"></div>
        <div class="tulip-stem"></div>
        <div class="tulip-leaf tulip-leaf1"></div>
      </div>
    </div>
    <div class="text">Valobashi Hoimonti</div>
  </body>
</html>
